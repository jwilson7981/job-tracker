<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Construction Management{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="{% if current_user %}has-sidebar{% endif %} {% block body_class %}{% endblock %}" {% if current_user %}data-role="{{ current_user.role }}"{% endif %}>
    {% if current_user %}
    {% include 'sidebar.html' %}
    {% endif %}
    <div class="app-main{% if not current_user %} no-sidebar{% endif %}">
        {% block header %}{% endblock %}
        <main class="container">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
    {% if current_user %}
    <!-- Floating Chat Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-widget-header" id="chatWidgetHeader">
            <span class="chat-widget-title">Chat Assistant</span>
            <span class="chat-widget-toggle" id="chatWidgetToggle">&#9650;</span>
        </div>
        <div class="chat-widget-body" id="chatWidgetBody">
            <div class="chat-widget-messages" id="widgetMessages">
                <div class="chat-widget-welcome">Ask me about bids, jobs, hours, codes, and more.</div>
            </div>
            <div class="chat-widget-input-bar">
                <input type="text" id="widgetInput" class="form-input" placeholder="Type or tap mic..." autocomplete="off">
                <button class="btn btn-small chat-mic-btn" id="widgetMicBtn" title="Voice input">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
                </button>
                <button class="btn btn-primary btn-small" id="widgetSendBtn">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/chat_widget.js"></script>
    {% endif %}
</body>
</html>
