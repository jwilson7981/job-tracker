{% extends "base.html" %}
{% block title %}{{ employee.display_name }} - Payroll{% endblock %}
{% block content %}
<div class="page-header">
    <h1>{{ employee.display_name }}</h1>
    <a href="/payroll" class="btn btn-secondary">Back to Payroll</a>
</div>
<div class="kpi-grid" id="empKpis"></div>
<div class="module-table-wrapper">
    <table class="data-table">
        <thead><tr>
            <th>Date</th><th>Job</th><th>Hours</th><th>Rate</th><th>Total</th><th>Description</th><th>Status</th><th></th>
        </tr></thead>
        <tbody id="entriesBody"><tr><td colspan="8" class="loading">Loading...</td></tr></tbody>
    </table>
</div>
<script>window.EMPLOYEE_ID = {{ employee.id }};</script>
<script src="/static/payroll.js"></script>
{% endblock %}
