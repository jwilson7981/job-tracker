{% extends "base.html" %}
{% block title %}How To's - Construction Management{% endblock %}
{% block content %}
<div class="page-header">
    <h1>How To's</h1>
    {% if current_user.role in ('owner', 'project_manager') %}
    <a href="/howtos/new" class="btn btn-primary">+ New Article</a>
    {% endif %}
</div>
<div class="search-bar">
    <input type="text" id="howtoSearch" class="form-input" placeholder="Search articles..." oninput="filterArticles()">
</div>
<div id="articlesList" class="cards-grid">
    <p class="loading">Loading...</p>
</div>
<script src="/static/howtos.js"></script>
{% endblock %}
